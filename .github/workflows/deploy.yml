# Jupyter Book GitHub Pages Deploy with diagram rendering and PDF generation
# Diagrams are rendered from .mmd sources, PDF is built and hosted as static asset

name: Deploy Documentation
on:
  push:
    branches: [master]

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Python + uv for diagrams and jupyter-book
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies (with diagrams)
        run: uv sync --extra diagrams

      # Playwright/Chromium for mermaid-cli
      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      # Typst for PDF generation
      - name: Install Typst
        uses: typst-community/setup-typst@v4

      # Render diagrams from source
      - name: Render diagrams
        run: uv run render-diagrams

      # Build HTML site
      - name: Build HTML
        run: uv run jupyter-book build --html

      # Build PDF and copy to static
      - name: Build PDF
        run: uv run jupyter-book build --pdf

      - name: Copy PDF to build output
        run: cp exports/xbol.pdf _build/html/xbol.pdf

      # Deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
